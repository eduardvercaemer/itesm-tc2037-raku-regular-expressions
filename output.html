<!DOCTYPE html>
<html>
<head>
  <title>automata</title>
</head>
<body>
  <pre> <span class="code comment">//a comment</span>
<span class="code variable">a</span> <span class="code op">=</span> <span class="code op"></span><span class="code number">5</span> 
 
 <span class="code comment">//a simple expression</span>
<span class="code variable">b</span> <span class="code op">=</span> <span class="code op"></span><span class="code variable">a</span> <span class="code op">+</span> <span class="code number">5</span> <span class="code op">/</span> <span class="code number">7</span> 
 
 <span class="code comment">//parenthesis</span>
<span class="code variable">c</span> <span class="code op">=</span> <span class="code op"></span><span class="code op">(</span><span class="code op"></span><span class="code variable">a</span> <span class="code op">/</span> <span class="code variable">b</span><span class="code op">)</span> <span class="code op">+</span> <span class="code op">(</span><span class="code op"></span><span class="code variable">b</span> <span class="code op">*</span> <span class="code number">2</span><span class="code op">)</span> 
 
 <span class="code comment">//floats</span>
<span class="code variable">d</span> <span class="code op">=</span> <span class="code op"></span><span class="code number">3.1425</span> <span class="code op">+</span> <span class="code variable">a</span> 
 
 <span class="code comment">//scientific notation</span>
<span class="code variable">e</span> <span class="code op">=</span> <span class="code op"></span><span class="code number">0.12345E-38</span> 
 
 <span class="code comment">//nested parenthesis</span>
<span class="code variable">_123</span> <span class="code op">=</span> <span class="code op"></span><span class="code op">(</span><span class="code op"></span><span class="code op">(</span><span class="code op"></span><span class="code number">1</span><span class="code op">)</span> <span class="code op">*</span> <span class="code op">(</span><span class="code op"></span><span class="code number">2</span> <span class="code op">/</span> <span class="code number">3</span><span class="code op">)</span><span class="code op">)</span> <span class="code op">-</span> <span class="code op">(</span><span class="code op">-</span><span class="code number">4</span> <span class="code op">*</span> <span class="code op">(</span><span class="code op"></span><span class="code number">5</span> <span class="code op">/</span> <span class="code variable">a</span><span class="code op">)</span><span class="code op">)</span> 
 
<span class="code variable">foo</span> <span class="code op">=</span> <span class="code op"></span><span class="code variable">_123</span> <span class="code op">*</span> <span class="code number">2</span> <span class="code comment">//end of line comment</span>
 </pre>
  <style type="text/css">
   body {
      background-color: #282c34;
   }
   .code {
      font-family: monospace;
      font-size: 1.2em;
   }
   .comment {
      color: #abb2bf;
   }
   .variable {
      color: #61afef;
   }
   .op {
       color: #005757;
   }
   .number {
       color: #e06c75;
   }
  </style>
</body>
</html>
